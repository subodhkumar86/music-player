<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <div class="player__cover">
            <img src="https://mixedinkey.com/wp-content/uploads/2019/09/Screenshot-2019-09-09-18.22.56.png " alt="Album Cover" id="cover-img">
        </div>
        <div class="player__info">
            <h2 id="title">Track Title</h2>
            <h3 id="artist">Artist Name</h3>
        </div>
        <div class="player__controls">
            <button id="prev" class="btn btn--control"><i class="fas fa-backward"></i></button>
            <button id="play-pause" class="btn btn--control"><i class="fas fa-play"></i></button>
            <button id="next" class="btn btn--control"><i class="fas fa-forward"></i></button>
        </div>
        <div class="player__progress">
            <input type="range" id="progress-bar" class="player__progress-bar" value="0">
            <div class="player__time">
                <span id="current-time">00:00</span> / <span id="duration">00:00</span>
            </div>
        </div>
        <div class="player__volume">
            <input type="range" id="volume-control" min="0" max="100" value="100">
        </div>
    </div>

    <audio id="audio" src="song1.mp3"></audio>
    <script src="app.js"></script>
</body>
</html>
